<body class="contacto__body__fondo">
    <div class="contenedor__contacto">
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="info.html">Info</a></li>
                <li><a href="multimedia.html">Multimedia</a></li>
                <li><a href="musica.html">Música</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header><br>
    <div class="div__formulario">
    <main class="main__formulario">
        <h3>Puedes contactarte con nosotros</h3>
        <p>Ingresa tus datos para que nos podamos contactar con vos.</p><br>
        <fieldset>
            <div>
                <form action="#" method="get" enctype="multipart/form-data">
                    <div>
                        <label for="nombre">Nombre completo</label>
                        <input class="letrasNegras" name="nombre" type="text" placeholder="Nombre y Apellido" required autofocus
                            autocomplete="off" minlength="5" maxlength="100">
                    </div>

                    <div>
                        <label for="mail">Mail de contacto</label>
                        <input class="letrasNegras" name="mail" type="email" placeholder="Ingrese su mail" required autofocus
                            autocomplete="off">
                    </div>

                    <fieldset>
                        <legend>¿Cómo conociste a Daft punk?</legend>
                        <div>
                            <label for="conociste">Selecciona alguna de las posibilidades</label>
                            <select name="conociste" class="letrasNegras">
                                <option value="marca" selected disabled>Marca una opción</option>
                                <option value="amigos">A través de amigos</option>
                                <option value="internet">Casualmente en internet</option>
                                <option value="colaboracion">Colaboración con otros artistas</option>
                                <option value="radio">Escuchando radio</option>
                                <option value="spotify">Me apareció en Spotify</option>
                                <option value="otros">Otros</option>
                            </select>

                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>¿Desea recibir más información?</legend>
                        <label for="si">sí
                            <input id="si" name="un_leng" type="radio" value="si" checked required>
                        </label>
                        <label for="no">no
                            <input id="no" name="un_leng" type="radio" value="si" required>
                        </label>
                    </fieldset>

                    <fieldset>
                        <div>
                            <legend>Indique un Comentario</legend>
                            <textarea name="comentario" class="letrasNegras" cols="30" rows="10"
                                placeholder="Ingrese un Comentario"></textarea>

                        </div>
                    </fieldset>
                    <fieldset>
                        <div>

                            <legend>Envie o limpie el formulario</legend>

                            <input class="letrasNegras" type="submit" value="Enviar">
                            <input class="letrasNegras" type="reset" value="Limpiar">
                        </div>
                    </fieldset>
            </div>
        </fieldset>
        </form>
        </div>
    </main>
    <footer class="bloque__footer">
        <div class="bloque__links">
        <a class="footericonos" href="https://es-la.facebook.com/daftpunk" target="_blanck"><img src="../imgs/facebook.png" width="30px"></a>
        <a class="footericonos" href="https://twitter.com/daftpunk_music" target="_blanck"><img src="../imgs/tw.png" width="30px"></a>
        <a class="footericonos" href="https://www.instagram.com/daftpunk/?hl=es" target="_blanck"><img src="../imgs/ig.png" width=30px></a>
        </div>
        <p>Todos los derechos reservados.</p>
    </footer>
    </div>
</div>
</body>
</html>
