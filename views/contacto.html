<html lang="es">

<head>
  <meta charset="UTF-8">

  <meta name="daft punk, musica, banda" content="A través de esta página podés comunicarte con el sitio.">
  <title>Contactanos</title>
  <link rel="shortcut icon" href="../imgs/disco.png">
  <link rel="stylesheet" href="../css/estilo.css">
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">

<body class="contacto__body__fondo">
  <header>
    <div class="row-md col-12">
      <nav>
        <div class="container-fluid justify-cont d-flex justify-content-around mb-5">
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="./info.html">Info</a></li>
          <li><a href="./multimedia.html">Multimedia</a></li>
          <li><a href="./musica.html">Música</a></li>
          <li><a href="./contacto.html">Contacto</a></li>
        </div>
      </nav>
    </div>
  </header>
    <main class="main__formulario">
        <h3>Puedes contactarte con nosotros</h3>
        <p>Ingresa tus datos para que nos podamos contactar con vos.</p>
        <fieldset>
            <div>
                <form action="#" method="get" enctype="multipart/form-data">
                    <div>
                        <label for="nombre">Nombre completo</label>
                        <input class="letrasNegras contacto__formulario--estilo" name="nombre" type="text" placeholder="Nombre y Apellido" required autofocus
                            autocomplete="off" minlength="5" maxlength="100" aria-required="true">
                    </div>

                    <div>
                        <label for="mail">Mail de contacto</label>
                        <input class="letrasNegras contacto__formulario--estilo" name="mail" type="email" placeholder="Ingrese su mail" required autofocus
                            autocomplete="on" aria-required="true">
                    </div>

                    <fieldset>
                        <legend>¿Cómo conociste a Daft punk?</legend>
                        <div class="contacto__formulario__selec">
                            <label for="conociste">Selecciona alguna de las posibilidades</label>
                            <select name="conociste" class="letrasNegras contacto__formulario__select--ajuste">
                                <option class="letrasNegras" value="marca" selected disabled>Marca una opción</option>
                                <option class="letrasNegras" value="amigos">A través de amigos</option>
                                <option class="letrasNegras" value="internet">Casualmente en internet</option>
                                <option class="letrasNegras" value="colaboracion">Colaboración con otros artistas</option>
                                <option class="letrasNegras" value="radio">Escuchando radio</option>
                                <option class="letrasNegras" value="spotify">Me apareció en Spotify</option>
                                <option class="letrasNegras" value="otros">Otros</option>
                            </select>

                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>¿Desea recibir más información?</legend>
                        <label for="si">sí
                            <input id="si" name="un_leng" type="radio" value="si" checked required>
                        </label>
                        <label for="no">no
                            <input id="no" name="un_leng" type="radio" value="si" required>
                        </label>
                    </fieldset>

                    <fieldset>
                        <div>
                            <legend>Ingrese un Comentario</legend>
                            <textarea name="comentario" class="letrasNegras contacto__formulario__textarea--ajuste" cols="40" rows="4"
                                placeholder="Ingrese un Comentario"></textarea>

                        </div>
                    </fieldset>
                    <fieldset>
                        <div>

                            <legend>Envie o limpie el formulario</legend>

                            <input class="contacto__formulario__botones--borde" type="submit" value="Enviar">
                            <input class="contacto__formulario__botones--borde" type="reset" value="Limpiar">
                        </div>
                    </fieldset>
            </div>
        </fieldset>
        </form>
        </div>
    </main>
  <div class="container">
    <footer class="bloque__footer">
      <div class="bloque__links">
        <a class="footericonos" href="https://es-la.facebook.com/daftpunk" target="_blanck"><img
            src="../imgs/facebook.png" width="30px" alt="icono facebook"></a>
        <a class="footericonos" href="https://twitter.com/daftpunk_music" target="_blanck"><img src="../imgs/tw.png"
            width="30px" alt="icono twitter"></a>
        <a class="footericonos" href="https://www.instagram.com/daftpunk/?hl=es" target="_blanck"><img
            src="../imgs/ig.png" width=30px alt="icono instagram"></a>
      </div>
    </footer>
  </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
