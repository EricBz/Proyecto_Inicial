    <main>
        <div class="conteiner">
            <div class="row">

                <div class="col-md-6 mx-auto centradoVertical margin-y">
                   <form class="row g-3 mt-5 my-5 border border-info p-3">
  <div class="col-12 ">
    <label for="inputAddress" class="form-label">Nombre y Apellido</label>
    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre y apellido">
  </div>
  <div class="col-md-12">
    <label for="inputEmail4" class="form-label">Mail</label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>
  <div class="col-6">
    <label for="inputAddress2" class="form-label">Direccion</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Ingrese su dirección">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">Provincia o Estado</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-6">
    <label for="inputState" class="form-label">País</label>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>Argentina</option>
      <option>Brasil</option>
      <option>Bolivia</option>
      <option>Chile</option>
      <option>Paraguay</option>
      <option>Uruguay</option>
      <option>...</option>
    </select>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Deseo ponerme en contacto
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Enviar</button>
  </div>
</form> 
                </div>
            </div>
        </div>
